<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Artem Filkovskyi (filkovskyy)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <div id="root">
      <nav>
        <div class="searching-container">
          <button id="searchBtn" class="fa-solid fa-search"></button>
          <input id="search" type="text" placeholder="Search..." />
        </div>
        <div class="selection-container">
          <button id="home_btn" onclick="setup">Home</button>
          <select name="show_selector" id="show_selector">
            <option value="none">Choose the show</option>
          </select>
          <select name="episode_selector" id="episode_selector">
            <option value="none">Choose the episode</option>
          </select>
        </div>
        <p id="number_of_episodes"></p>
        <p id="number_of_shows"></p>
      </nav>
      <div class="show-box"></div>
      <div class="grid-container"></div>
      Data is supplied by
      <a style="text-decoration: underline" href="https://www.tvmaze.com/"
        >TVMaze.com</a
      >
    </div>
    <!-- Loads a provided function called getAllEpisodes() which returns all episodes -->
    <script src="episodes.js"></script>
    <script
      src="https://kit.fontawesome.com/fe2fe709c9.js"
      crossorigin="anonymous"
    ></script>

    <!-- Loads YOUR javascript code -->
    <script src="script.js"></script>
  </body>
</html>
